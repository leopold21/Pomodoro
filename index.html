<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>

    <script src="https://kit.fontawesome.com/40622e83b7.js" crossorigin="anonymous"></script>

    <title>Pomodoro timer</title>
</head>

<body>
    <h1>TIMER POMODORO</h1>

    <div class="big-circle">
        <div class="little-circle">
            <div id="timer"></div>

            <div class="icon-container">
                <i id="boolRun" class="fa-solid fa-play play-button fa-2xl"></i>
                <i id="boolPause" class="fa-solid fa-pause pause-button fa-2xl "></i>
                <i id="boolStop" class="fa-solid fa-stop stop-button fa-2xl "></i>
            </div>
            
        </div>
    </div>



</body>

</html>
